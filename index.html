<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item item1">
        <img class="logo" src="images/logo.svg" alt="" />
      </div>
      <div class="grid-item item2">
        <picture>
          <source media="(max-width:767px)" srcset="images/hero-mobile.jpg" />
          <source media="(min-width:768px)" srcset="images/hero-desktop.jpg" />

          <img
            class="hero"
            src="images/hero-mobile.jpg"
            alt="young woman in orange shirt"
          />
        </picture>
      </div>
      <div class="grid-item item3">
        <h1>
          <span class="desatred">We're</span><br />
          coming<br />soon
        </h1>
        <p class="desatred">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="">
          <input
            class="desatred"
            name="email"
            id="email"
            type="email"
            placeholder="Email Address"
            required
          />
          <!-- <img src="images/icon-error.svg" class="error-icon" alt="" /> -->
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="arrow" />
          </button>
        </form>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by Simone Kahmeyer.
        </p>
      </footer>
    </div>
  </body>
</html>
